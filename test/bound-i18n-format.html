<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-selector/iron-selector.html">

<dom-module id="bound-i18n-format">
  <template>
    <span id="placeholder">
      <i18n-format id="simple" lang="{{lang}}">
        <span>{{text.0}}</span>
        <b>{{text.1}}</b>
        <i>{{text.2}}</i>
      </i18n-format>
      <i18n-format id="num">{{number}}</i18n-format>
      <i18n-format id="num2">{{number2}}</i18n-format>
      <i18n-format id="empty"></i18n-format>
      <i18n-format id="currency" options="{{options}}">123456.789</i18n-format>
      <iron-selector id="currencySelector" attr-for-selected="value" selected="{{options.currency}}">
        <div name="USD" iron-selected>USD</div>
        <div name="JPY">JPY</div>
      </iron-selector>
    </span>
  </template>
  <script>
  Polymer({
    is: 'bound-i18n-format',
    properties: {
      lang: {
        type: String,
        value: 'en',
        notify: true
      },
      text: {
        type: Array,
        value: function () {
          return [
            'Parameter {1} and {2} are rendered.',
            'A',
            'B'
          ];
        },
        notify: true
      },
      number: {
        type: String,
        value: '',
        notify: true
      },
      number2: {
        type: String,
        value: '12.34',
        notify: true
      },
      options: {
        type: Object,
        value: function () {
          return { 'style': 'currency', 'currency': 'USD' };
        },
        notify: true
      }
    }
  });
  </script>
</dom-module>
