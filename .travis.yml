language: node_js
branches:
  except:
  - gh-pages
sudo: false
dist: trusty
before_script:
  - npm install -g bower @t2ym/polymer-cli wct-istanbul wct-headless
  - export PATH=$PWD/node_modules/.bin:$PATH
  - polymer install --variants
env:
  global:
    - secure: 
    - secure: 
node_js: 8
addons:
  firefox: latest
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
  sauce_connect: true
script:
  - wct --skip-plugin=istanbul
  - mv -f bower_components bower_components2
  - mv -f bower_components-1.x bower_components
  - cp -vf test/v1-wct.conf.json wct.conf.json
  - cp -vf bower-1.x.json bower.json
  - bower install intl#1.1.0 || echo success
  - wct --skip-plugin=istanbul
  - #if [ "${TRAVIS_BRANCH}" != "" ]; then lcov-result-merger 'test/coverage-report*/lcov.info' | ./node_modules/coveralls/bin/coveralls.js || echo success; fi
