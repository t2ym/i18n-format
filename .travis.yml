language: node_js
branches:
  except:
  - gh-pages
sudo: false
before_script:
  - npm install web-component-tester
  - npm install bower
  - 'export PATH=$PWD/node_modules/.bin:$PATH'
  - bower install
env:
  global:
    - secure: 
    - secure: 
    - CXX=g++-4.8
node_js: 4
addons:
  firefox: latest
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
      - g++-4.8
  sauce_connect: true
script:
  - xvfb-run wct
  - "if [ \"${TRAVIS_PULL_REQUEST}\" = \"false\" ]; then wct --plugin sauce --sauce 'Linux/Chrome' --sauce 'OS X 10.11/Safari' --sauce 'Windows 10/microsoftedge' --sauce 'Windows 8.1/Internet Explorer'; fi"
